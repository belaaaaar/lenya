version: '3.6'
services:
  autoheal:
    image: willfarrell/autoheal:latest
    tty: true
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  frontend:
    image: frontend-lenya:latest
    restart: always
    ports:
      - 80:80
  postgres:
    image: postgres:12
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
    - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: M4vQFQhk5nZYdenH
  graphql-engine:
    image: hasura/graphql-engine:v2.6.1
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:M4vQFQhk5nZYdenH@postgres:5432/postgres
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:M4vQFQhk5nZYdenH@postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET:  
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
  owncloud:
      image: owncloud
      restart: always
      ports:
        - 1234:80
      healthcheck:
        test: ["CMD-SHELL", " curl --fail http://localhost/ || exit 1"]
        interval: 10s
        timeout: 5s
        retries: 5
      volumes:
        - ./owncloud_data:/var/www/html
        - ./owncloud_data/apps:/var/www/html/apps
        - ./owncloud_data/config:/var/www/html/config
        - ./owncloud_data/data:/var/www/html/data
volumes:
  db_data:
